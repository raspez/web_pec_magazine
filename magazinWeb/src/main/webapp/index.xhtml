<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title>Archiv Článků</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
		<style>
		body {background-image: url('resources/village.jpg');}
		h1 {
		  text-align: center;
		  color: blue;
		  text-shadow: 2px 2px 5px red; 
		}
		.container {
		  width: 500px;
		  clear: both;
		}
		
		.container input {
		  width: 100%;
		  clear: both;
		}
		</style>
	</h:head>
 

	<body> 
	<h1>Archiv článků obecního časopisu</h1>
		<div class="container">
			<h:form>
				<label>Vstup pro neregistrované uživatele - pouze prohlížení</label>
				<h:commandButton styleClass="btn btn-outline-primary" action="#{navigationMB.articlesMenu()}" value="Vstup"></h:commandButton>
				<br/><br/><br/><br/><br/>
				<label>Přihlášení pro autory</label>
				<h:inputText value = "#{loginMB.userName}"/><br/>
				<h:inputSecret value = "#{loginMB.password}"/><br/>
				<h:commandButton styleClass="btn btn-outline-primary" action="#{loginMB.doLogin()}" value="login"></h:commandButton>
			</h:form>
		</div>	 
	</body> 
</html>
