<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
		<title>Články</title>
	</h:head>
	<style>
		body {background-image: url('resources/village.jpg');}
	</style>
		<h:body>
			<div>
				<ul class="nav nav-pills nav-fill">
				  <li class="nav-item">
				    <a class="nav-link" href="issueMenu.xhtml">Vydání</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link active" href="articleMenu.xhtml">Články</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="authorMenu.xhtml">Autoři</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="themeMenu.xhtml">Témata</a>
			 	  </li>
				</ul>
			</div>
			
			<h:form rendered="#{loginMB.logged}">
				<h2>Přidat</h2>
				<h:commandButton styleClass="btn btn-outline-primary" value="Přidat"  style="width: 130px;  text-align: center"  action="#{articleController.newArticle()}"	/><br/>
			</h:form>
			
			
			<h:dataTable var="a" value="#{articleController.allArticles}" class="table table-striped" style="width:100%">
				<h:column>
					<f:facet name="header">Název článku</f:facet>
					<h:outputText value="#{a.title}"></h:outputText>
				</h:column>	
				<h:column>
					<f:facet name="header">Autor</f:facet>
				<h:outputText value="#{a.articleAuthor.authorName}"></h:outputText>
				</h:column>	
				<h:column>
					<f:facet name="header">Vydání</f:facet>
				<h:outputText value="#{a.articleIssue.id}"></h:outputText>
				</h:column>	
				<h:column>
					<f:facet name="header">Název vydání</f:facet>
				<h:outputText value="#{a.articleIssue.title}"></h:outputText>
				</h:column>	
				<h:column>
					<f:facet name="header">Téma</f:facet>
				<h:outputText value="#{a.articleTheme.themeName}"></h:outputText>
				</h:column>	
				<h:column>
					<f:facet name="header">Náhled</f:facet>
				<h:form>
				<h:commandButton styleClass="btn btn-outline-primary" value="Náhled" action="#{articleController.read(a)}"></h:commandButton>
				</h:form>
				</h:column>
				<h:column >
				 	<h:form rendered="#{loginMB.logged}">
				 	<h:commandButton styleClass="btn btn-outline-primary" value="Upravit" action="#{articleController.edit(a)}"></h:commandButton>
					</h:form>
				</h:column>	
			</h:dataTable>
		
			
			<h:form rendered="#{loginMB.logged}">
				<h:commandLink value="Odhlásit" action="#{loginMB.logout()}"/>
			</h:form>
		</h:body>
</html>
