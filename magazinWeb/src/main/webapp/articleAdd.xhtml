<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
	<title>Přidat článek</title>
	<style>
		body {background-image: url('resources/village.jpg');}
	</style>
	</h:head>

		<h:body>
			<div id="upper">
				<h1>Vložení článku</h1>

				<h:form>
					<label>Jméno článku</label><br/>
					<h:inputText value="#{articleController.editedArticle.title}"></h:inputText><br/><br/>
					<label>Text článku</label><br/>
					<h:inputText value="#{articleController.editedArticle.articleText}"></h:inputText><br/><br/>
					<label>Autor</label>
					<h:selectOneMenu  aria-labelledby="dropdownMenuButton" value="#{articleController.editedArticle.articleAuthor}">
						<f:selectItem value="#{null}" itemLabel="None" noSelectionOption="true"></f:selectItem><br/>
						<f:selectItems value="#{authorController.allAuthors}" var="s" itemValue="#{s}" itemLabel="#{s.authorName}" />
					</h:selectOneMenu><br/><br/>
					<label>Vydání</label>
					<h:selectOneMenu value="#{articleController.editedArticle.articleIssue}">
						<f:selectItem value="#{null}" itemLabel="None" noSelectionOption="true"></f:selectItem><br/>
						<f:selectItems value="#{issueController.allIssues}" var="i" itemValue="#{i}" itemLabel="#{i.title}" />
					</h:selectOneMenu><br/><br/>
					<label>Téma</label>
					<h:selectOneMenu value="#{articleController.editedArticle.articleTheme}">
						<f:selectItem value="#{null}" itemLabel="None" noSelectionOption="true"></f:selectItem><br/>
						<f:selectItems value="#{themeController.allThemes}" var="t" itemValue="#{t}" itemLabel="#{t.themeName}" />
					</h:selectOneMenu><br/><br/>
					
					<h:commandButton styleClass="btn btn-outline-primary" action="#{articleController.save()}" value="save"></h:commandButton>
					<br/><br/>
				</h:form>
				
				<br/>
				
				<h:form>
					<h:commandButton styleClass="btn btn-outline-primary" value="Menu"  style="width: 130px;  text-align: center"  action="#{navigationMB.backArticle()}"/><br/>
				</h:form>
			</div>
		</h:body>
</html>
